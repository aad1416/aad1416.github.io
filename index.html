	<script>
	        function tch() {
            return ( 'ontouchstart' in window ) ||
                   ( navigator.maxTouchPoints > 0 ) ||
                   ( navigator.msMaxTouchPoints > 0 );
        };
	function help(){if(tch()){stopMovingOfSnake = true;showInfoAlert('<h4 dir=auto>با کشیدن دست به سمت بالا، پایین، چپ یا راست، جهت مار را تغییر دهید.</h4><a href="#" onclick="location.reload();">شروع</a>');}else{stopMovingOfSnake = true;showInfoAlert('<h4 dir=auto>با فشردن کلیدهای بالا، پایین، چپ یا راست، جهت حرکت مار را تغییر دهید.</h4><a href="#" onclick="location.reload();">شروع</a>');}};
	
const registerServiceWorker = async () => {
  if ('serviceWorker' in navigator) {
    try {
      const registration = await navigator.serviceWorker.register(
        '/sw.js',
        {
          scope: '/',
        }
      );
      if (registration.installing) {
        console.log('Service worker installing');
      } else if (registration.waiting) {
        console.log('Service worker installed');
      } else if (registration.active) {
        console.log('Service worker active');
      }
    } catch (error) {
      console.error(`Registration failed with ${error}`);
    }
  }
};

registerServiceWorker();

</script>
